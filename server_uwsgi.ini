[uwsgi]
chdir		 = /home/ubuntu/point_mall_api
home	  	 = /home/ubuntu/point_mall_api/venv
socket		 = /home/ubuntu/point_mall_api/server.sock
module		 = point_mall.wsgi:application
vhost 	 	 = true
master		 = true
uid		 = root
gid		 = root
chmod-socket	 = 777
chown-socket	 = root
pidfile		 = /home/ubuntu/point_mall_api/server.pid
daemonize	 = /home/ubuntu/point_mall_api/server.log
